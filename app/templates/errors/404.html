{% extends "base.html" %}

{% block title %}Page Not Found - Desktop Manager{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1>Page Not Found</h1>
        <div class="error-message">
            <p>{{ error.message if error and error.message else "The page you're looking for doesn't exist or has been moved." }}</p>
        </div>
        <div class="error-actions">
            <a href="{{ url_for('connections.view_connections') }}" class="button">Go to Connections</a>
            <a href="{{ url_for('auth.login') }}" class="button secondary">Return to Login</a>
        </div>
    </div>
</div>
{% endblock %}
